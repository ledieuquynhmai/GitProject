<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tao danh sach</title>
  <style>
    ul.a {
  list-style-type: &#8226;
    }

    ul.b {
  list-style-type: square;
    }

    ol.c {
  list-style-type: roman;
    }

    ol.d {
  list-style-type: lower-alpha;
    }

    h1 {
      color: red;
      text-align: center;
    }

    h2 {
      color: rgb(17, 0, 255);
      text-align: left;
    }

    p {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
   <h1>Danh sách</h1> 

   <ul class="a">
        <h2><li>Việt Nam</li></h2>
    <ol class="c">
        <li>Hà Nội</li>
        <li>Sài Gòn</li>
        <li>Huế</li>
        <li>Đà Nẵng</li>
    </ul>
    <ul class="a">
        <h2><li>Hoa Kỳ</li></h2>
    <ol class="c">
        <li>New York</li>
        <li>Los Angeles</li>
        <li>Chicago</li>
        <li>Houston</li>
    </ul>
    <ul class="a">
        <h2><li>Trung Quốc</li></h2>
    <ol class="c">
        <li>Beijing</li>
        <li>Chongqing</li>
        <li>Shanghai</li>
        <li>Tianjin</li>
    </ul>
</body>
</html>
